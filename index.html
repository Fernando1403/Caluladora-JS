<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora HTML+JS</h1>
    <label for="numero1">Numero 1: </label>
    <input type="number" id="numero1" placeholder="Digite aqui">
    <label for="numero2">Numero 2: </label>
    <input type="number" id="numero2" placeholder="Digite aqui">
    <button id="btnMais" onclick="somar()">+</button>
    <button id="btnMenos" onclick="subtrair()">-</button>
    <button id="btnMult" onclick="multiplicar()">*</button>
    <button id="btnDiv" onclick="divisao()">/</button>
    <h2>Resultado: </h2>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
